openapi: "3.0.2"
info:
  title: onecx-tenant-svc
  version: "1.0"
servers:
  - url: https://localhost:8080
tags:
  - name: TenantInternal
    description: Execute tenant CRUD operations
paths:
  /internal/tenant:
      get:
        tags:
          - TenantInternal
        summary: Get all Tenant maps
        operationId: getAllTenants
        responses:
          "200":
            description: OK
            content:
              "application/json":
                schema:
                  $ref: "#/components/schemas/TenantResponse"
  /internal/tenant/{id}:
      delete:
        tags:
          - TenantInternal
        summary: Delete Tenant by GUID
        operationId: deleteTenantbyId
        parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
        responses:
          "204":
            description: No Content

components:
  schemas:
    TenantResponse:
      type: object
      properties:
        orgId:
          type: string
          description: Id of the organization
        tenantId:
          type: string
          description: Id of the tenant
