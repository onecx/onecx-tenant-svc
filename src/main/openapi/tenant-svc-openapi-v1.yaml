openapi: "3.0.2"
info:
  title: onecx-tenant-svc
  version: "1.0"
servers:
  - url: https://localhost:8080
tags:
  - name: TenantV1
    description: Execute tenant CRUD operations
paths:
  /v1/tenant/{orgId}:
      get:
        tags:
          - TenantV1
        summary: Get Tenants by organization ID
        operationId: getTenantsByOrgId
        parameters:
        - name: orgId
          in: path
          required: true
          schema:
            type: string
        responses:
          "200":
            description: OK
            content:
              "application/json":
                schema:
                  $ref: "#/components/schemas/TenantResponse"
components:
  schemas:
    TenantResponse:
      type: object
      properties:
        tenantId:
          type: string
          description: Id of the tenant
